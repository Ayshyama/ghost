services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ghost_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ghost}
      MYSQL_USER: ${MYSQL_USER:-ghost}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ghost_password}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  ghost:
    image: ghost:5-alpine
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database configuration - MySQL (recommended)
      database__client: mysql2
      database__connection__host: mysql
      database__connection__user: ${MYSQL_USER:-ghost}
      database__connection__password: ${MYSQL_PASSWORD:-ghost_password}
      database__connection__database: ${MYSQL_DATABASE:-ghost}
      # URL configuration (will be set via environment variable in Dokploy)
      url: ${GHOST_URL}
      # Admin URL
      admin__url: ${GHOST_URL}
      # Mail configuration - configure via Dokploy environment variables
      # Required for Ghost 5 session authentication
      # Set in Dokploy: mail__transport, mail__options__service, mail__options__host,
      # mail__options__port, mail__options__auth__user, mail__options__auth__pass, mail__from
      mail__transport: ${mail__transport:-}
      mail__options__service: ${mail__options__service:-}
      mail__options__host: ${mail__options__host:-}
      mail__options__port: ${mail__options__port:-}
      mail__options__secure: ${mail__options__secure:-}
      mail__options__requireTLS: ${mail__options__requireTLS:-true}
      mail__options__auth__user: ${mail__options__auth__user:-}
      mail__options__auth__pass: ${mail__options__auth__pass:-}
      mail__from: ${mail__from:-}
      # Security - disable device verification
      security__deviceVerification__enabled: ${security__deviceVerification__enabled:-false}
      # Trust proxy - required when behind reverse proxy (Dokploy/Traefik)
      server__trust_proxy: ${server__trust_proxy:-true}
      # Node environment
      NODE_ENV: production
    volumes:
      - ghost_data:/var/lib/ghost/content
    ports:
      - "2368:2368"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2368', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ghost_data:
    driver: local
  mysql_data:
    driver: local

