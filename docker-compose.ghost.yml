services:
  ghost:
    image: ghost:5-alpine
    restart: unless-stopped
    environment:
      # Database configuration (using SQLite for simplicity)
      database__client: sqlite3
      database__connection__filename: /var/lib/ghost/content/data/ghost.db
      # URL configuration (will be set via environment variable in Dokploy)
      url: ${GHOST_URL}
      # Admin URL
      admin__url: ${GHOST_URL}
      # Mail configuration (optional - configure if needed)
      mail__transport: SMTP
      mail__options__service: ${MAIL_SERVICE:-}
      mail__options__auth__user: ${MAIL_USER:-}
      mail__options__auth__pass: ${MAIL_PASS:-}
      # Node environment
      NODE_ENV: production
    volumes:
      - ghost_data:/var/lib/ghost/content
    ports:
      - "2368:2368"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2368', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ghost_data:
    driver: local

